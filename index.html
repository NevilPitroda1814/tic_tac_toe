<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootsrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Script start -->
    <script>
        $(document).ready(function () {
            // Box-1
            // $(".btn_x").click(function () {
            //     $(".fst_boxtext").append($(".btn_x").text());
            // });
            // $(".btn_o").click(function () {
            //     $(".fst_boxtext").append($(".btn_o").text());
            // });

            // 1st Box ....

            $(".btn_x").click(function () {
                $(".fst_boxtext").text($(".btn_x").text());
            });
            $(".btn_o").click(function () {
                $(".fst_boxtext").text($(".btn_o").text());
            });

            // reset script......

            $(".reset").click(function () {
                $("span").empty();
            });
        });
    </script>
    <!-- Script End -->
</head>

<body>
    <div class="row gameContainer">
        <div class="col-8 container">
            <div class="box bt-0 bl-0"><span class="fst_boxtext"></span></div>
            <div class="box bt-0"><span class="snd_boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="third_boxtext"></span></div>
            <div class="box bl-0"><span class="fourth_boxtext"></span></div>
            <div class="box"><span class="fifth_boxtext"></span></div>
            <div class="box br-0"><span class="six_boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="seven_boxtext"></span></div>
            <div class="box bb-0"><span class="egt_boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="ninne_boxtext"></span></div>
        </div>
        <div class="col-4 btns">
            <button class="btn_x">X</button><br>
            <button class="btn_o">O</button><br>
            <button class="reset"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
