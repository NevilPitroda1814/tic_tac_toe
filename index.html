<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootsrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h2 align="center">TIC-TAC-TOE</h2>

    <h5 align="center" class="info">Turn for <span>O</span></h5>

    <div class="row gameContainer">
        <div class="col-8 container">
            <div class="box bt-0 bl-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0 br-0"> <span class="boxtext"></span> </div>
            <div class="box bl-0"> <span class="boxtext"></span> </div>
            <div class="box"> <span class="boxtext"></span> </div>
            <div class="box br-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0 bl-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0 br-0"> <span class="boxtext"></span> </div>
        </div>

        <div class="col-4 btns">
            <button class="box" id="playerO">O</button><br>
            <button class="box" id="playerX">X</button><br>
            
            <button class="reset" onclick="window.location.reload();"><svg xmlns="http://www.w3.org/2000/svg"
                    width="30px" height="30px" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </div>
    </div>

   

    <script src="index.js"></script>
</body>

</html>
